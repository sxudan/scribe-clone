<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Extension Icon Generator</h1>
  <p>This will create placeholder icons for the extension.</p>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>
  <br><br>
  <button onclick="downloadIcons()">Download Icons</button>
  
  <script>
    function createIcon(size, canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#3b82f6';
      ctx.fillRect(0, 0, size, size);
      
      // Text
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('DT', size / 2, size / 2);
      
      return canvas.toDataURL('image/png');
    }
    
    function downloadIcons() {
      const sizes = [16, 48, 128];
      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#3b82f6';
        ctx.fillRect(0, 0, size, size);
        
        // Text
        ctx.fillStyle = '#ffffff';
        ctx.font = `bold ${size * 0.5}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('DT', size / 2, size / 2);
        
        // Download
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      });
      
      alert('Icons downloaded! Place them in the icons/ folder.');
    }
    
    // Preview
    createIcon(16, 'canvas16');
    createIcon(48, 'canvas48');
    createIcon(128, 'canvas128');
  </script>
</body>
</html>
